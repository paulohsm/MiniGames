[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Configurações específicas para seu projeto
lib_deps =
    adafruit/Adafruit GFX Library @ ^1.11.7
    adafruit/Adafruit SSD1306 @ ^2.5.7
    paulstoffregen/OneButton @ ^2.0.3

; Otimizações para economizar memória
build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -D CONFIG_ARDUINO_ISR_IRAM=1
    -Os
    -Wl,-Teagle.flash.4m.ld
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

; Configuração dos pinos (ajuste conforme seu hardware)
board_build.pin_data =
    button_up=4
    button_down=5
    button_left=15
    button_right=18
    oled_sda=21
    oled_scl=22
    buzzer=13

; Gerenciamento de memória
board_build.partitions = min_spiffs.csv